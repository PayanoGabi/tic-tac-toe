<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">

    <title>Tic Tac Toe App</title>
</head>
<body>
    <div class="main-container">
      <h1 class="title">Tic Tac Toe<h1>
        <div class="game-status">
          <div class="status"> Player is next

          </div>
          <div class="reset-button"> RESET

          </div>

        </div>
       <div class="game-cells">
       <div class="area-cell one"></div>
       <div class="area-cell two"></div>
       <div class="area-cell three"></div>
       <div class="area-cell four"></div>
       <div class="area-cell five"></div>
       <div class="area-cell six"></div>
       <div class="area-cell seven"></div>
       <div class="area-cell eight"></div>
       <div class="area-cell nine"></div>
     </div>
    </div>
    <script src="main.js"></script>
</body>
</html>
